server:
  # For outside link notify
  report:
    addr: 0.0.0.0:8000
    timeout: 1s
  # For QQ event report
  notify:
    addr: 0.0.0.0:7999
    timeout: 1s
  # For proxy
  proxy:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/test?parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
